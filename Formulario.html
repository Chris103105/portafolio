<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS de Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



</head>
<body>

    <style>
        
h1 {
    margin: 0;
}


.form-container {
    max-width: 600px;
    margin: 30px auto;
    border-radius: 20px;
    border: 2px dashed #1689a0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #124049;
}

fieldset {
    border: 2px solid #ff000000;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
}

legend {
    font-size: 1.2rem;
    font-weight: bold;
    color: #ffffff;
}

.Radio {
    display: block;
    margin: 10px 0 5px;
    text-align: left;
    color: beige;
}
label{
    color: #ffffff;
}
.Radio, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #1689a0;

background-color: #63636358;

    border-radius: 4px;
    font-size: 1rem;
    color: #ffffff;
}

option{
    background-color: rgb(8, 34, 55);
}


textarea {
    resize: vertical;
}

button {
    margin-left: 250px;
    padding: 10px 20px;
    background-color: #124049;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #1689a0;
    transform: scale(1.05);
}

button:active {
    background-color: #124049;
}


.error {
    color: red;
    font-size: 0.9rem;
}

    </style>
    
<div class="form-container">
    <form action="#" method="POST">
        <fieldset>
            <legend>Información Personal</legend>

            <label  for="nombre">Nombre Completo:</label>
            <input class="Radio" type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required pattern="[A-Za-z\s]+" title="Solo letras y espacios" />

            <label c for="correo">Correo Electrónico:</label>
            <input class="Radio" type="email" id="correo" name="correo" placeholder="ejemplo@dominio.com" required />

            <label  for="contrasena">Contraseña:</label>
<input class="Radio" type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required
       pattern=".{8,}" title="Debe tener al menos 8 caracteres" />

       <label  for="telefono">Teléfono:</label>
<input class="Radio" type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required
       pattern="[0-9]{8}" title="Debe contener 8 dígitos numéricos" />


       

            <label for="carrera">Selección de Carrera o Interés:</label>
            <select id="carrera" name="carrera" required>
                <option value="" disabled selected>Selecciona tu carrera o interés</option>
                
                <option value="Ingeniería">Ingeniería Mecánica</option>

                <option value="Ingeniería">Ingeniería Industrial</option>
                <option value="Ingeniería">Ingeniería Biomédica</option>
                <option value="Ingeniería">Ingeniería en Ciencias de la Computación</option>
                <option value="Ingeniería">Ingeniería Eléctrica</option>
                <option value="Ingeniería">Ingeniería Mecatrónica</option>
                <option value="Ingeniería">Ingeniería en Aeronáutica</option>
                <option value="Ingeniería">Ingeniería Industrial</option>
                <option value="Ingeniería">Ingeniería Biomédica</option>

                <option value="Medicina">Licenciatura en Diseño Gráfico</option>
                <option value="Medicina">Licenciatura en Marketing</option>
                <option value="Medicina">Licenciatura en Diseño Industrial</option>
                <option value="Medicina">Licenciatura en Ciencias de la Comunicación</option>
                <option value="Ciencias Sociales">Técnico en Ingeniería Mecánica</option>
                <option value="Ciencias Sociales">Técnico en Ingeniería Eléctrica</option>
                <option value="Ciencias Sociales">Técnico en Ingeniería Biomédica</option>
                <option value="Ciencias Sociales">Técnico en Ingeniería en Computación</option>
                <option value="Ciencias Sociales">Técnico en Mantenimiento Aeronáutico</option>
                <option value="Arte">Profesorado en Teología Pastoral</option>

                
               
                <form>
                    <fieldset>
                      <legend>Por favor, selecciona tu método de contacto preferido:</legend>
                      <div>
                        <input type="radio" id="contactChoice1" name="contact" value="email" />
                        <label for="contactChoice1">Correo electrónico</label>
                        <input type="radio" id="contactChoice2" name="contact" value="phone" />
                        <label for="contactChoice2">Teléfono</label>
                        <input type="radio" id="contactChoice3" name="contact" value="mail" />
                        <label for="contactChoice3">Correo postal</label>
                      </div>
                      
                    </fieldset>
                  </form>
              
             
                
              

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

        </fieldset>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
            
            
          </div>
<button type="submit">Enviar</button>
    </form> 
</div>
    
</body>
</html>
